<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="container">
        <h1>Calculadora</h1>
        <form class="bloco-calculadora">
            <fieldset>                
                <label for="number1">Numero 1:</label>
                <input type="number" id="number1" class="" data-number1>
            </fieldset>
            <fieldset>
                <label for="number2">Numero 2:</label>
                <input type="number" id="number2" class="" data-number2>
            </fieldset>
            <select data-operador>
                <option value="somar">Somar</option>
                <option value="subtrair">Subtrair</option>
                <option value="dividir">Dividir</option>
                <option value="multiplicar">Multiplicar</option>
            </select>
            <input type="submit" value="Enviar" onclick="getData(event)">
            <input placeholder="Resultado" readonly data-result>
        </form>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
