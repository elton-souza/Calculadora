<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="container">
        <h1>Calculadora</h1>
        <div class="bloco-calculadora">
            <div class="calculo"></div>
            <div class="digitos" data-valor>
                <button data-digito>1</button>
                <button data-digito>2</button>
                <button data-digito>3</button>
                <button data-digito>+</button>
                <button data-digito>4</button>
                <button data-digito>5</button>
                <button data-digito>6</button>
                <button data-digito>-</button>
                <button data-digito>7</button>
                <button data-digito>8</button>
                <button data-digito>9</button>
                <button data-digito>x</button>
                <button data-digito>0</button>
                <button data-digito>.</button>
                <button data-digito>=</button>
                <button data-digito>/</button>
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
